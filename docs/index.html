<!doctype html>
<html>
<head>
  <meta charset="UTF-8">

  <link href="./output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/7180eab6c2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="flex flex-row w-100 justify-center">
    <div class="w-1/2 bg-black h-screen">
        <div class="p-8 flex mt-12 mx-12 flex-col">

            <img src="imgs/logo64.png" class="logo ml-24"/>

         
            <h2 class="text-white text-4xl mt-4"> David Sequera </h2>
            <p class="text-white text-2xl mt-2"> Game Developer </p>
            <p class="text-white text-2xl mt-4">
                Passionate Game Developer
            </p>
        </div>
    </div>
    <div class="w-1/2 bg-green-950 h-screen">
        <div class="p-8">
            <ul>
                <li class="text-white">hola </li>
            </ul>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-solid fa-user"></i>

            <i class="fa-solid fa-user"></i>

            <!-- regular style -->
            <i class="fa-regular fa-user"></i>
          
            <!-- light style -->
            <i class="fa-light fa-user"></i>
          
            <!-- thin style -->
            <i class="fa-thin fa-user"></i>
          
            <!-- duotone style -->
            <i class="fa-duotone fa-solid fa-user"></i>
          
            <!-- sharp solid style -->
            <i class="fa-sharp fa-solid fa-user"></i>
          
            <!-- sharp regular style -->
            <i class="fa-sharp fa-regular fa-user"></i>
          
            <!-- sharp light style -->
            <i class="fa-sharp fa-light fa-user"></i>
          
            <!-- sharp thin style -->
            <i class="fa-sharp fa-thin fa-user"></i>
          
            <!-- all new sharp duotone style -->
            <i class="fa-sharp-duotone fa-solid fa-user"></i>
          
            <!--brand icon-->
            <i class="fa-brands fa-github-square"></i>
        </div>
    </div>

  </div>

</html>
